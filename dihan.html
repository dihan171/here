<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

    <button class="btn btn-primary" id="liveToastBtn">Live Toast</button>

    <div class="position-fixed bottom-0 end-0 p-2" style="z-index: 11;">
        <div class="toast" id="liveToast">
            <div class="toast-header">
                <img src="bootstrap-logo.png" alt="" class="me-2 img-thumbnail rounded" style="width: 30px;">
                <strong class="me-auto">New Message</strong>
                <small>Just Now</small>
                <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p >Hello Hablu Programmer Family! How Are You?</p>
            </div>
        </div>
    </div>


<script>


    var toastTrigger =document.getElementById('liveToastBtn')
    var toastLiveExample =document.getElementById('liveToast')
    if (toastTrigger){
        toastTrigger.addEventListener('click', function (){
            var toast =new bootstrap.Toast(toastLiveExample)
            toast.show()
        })
    }
</script>


</body>
</html>
